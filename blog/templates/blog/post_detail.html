{% extends 'blog/base.html' %}

    {% block content %}
  <div class="post">
      {% if post.publish_date %}
      <div class="date">
        {{ post.publish_date }}
      </div>
      {% endif %}
      {% if user.is_authenticated %}
        <a class = "btm btm-default" href="{% url 'post_edit' pk=post.pk %}">Edytuj post<span class="glyphicon glyphicon-edit"></span></a>
      {% endif %}
      <h2>{{ post.title }}</h2>
      {% if post.image %}
        <img src=" {{ post.image.url }}" alt="Obrazek">
      {% endif %}
      <div class="post-text">
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
  </div>
    {% endblock %}
