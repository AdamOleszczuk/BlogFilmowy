{% extends 'blog/base.html' %}

    {% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="data">
                <p>Opublikowany: {{ post.publish_date }}</p>
            </div>
                <h2><a class="title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.image %}
                <img src=" {{ post.image.url }}"  alt="Obrazek" >
            {% endif %}
            <div class="read-more">
                <a  href="{% url 'post_detail' pk=post.pk %}">Czytaj wiÄ™cej</a>
            </div>
        </div>

    {% endfor %}
    {% endblock %}
